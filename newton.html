<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método de Newton</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4 text-white">

  <div class="bg-white text-gray-800 p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Método de Newton</h1>

    <label for="numPuntos" class="block font-semibold mb-2">¿Cuántos puntos quieres ingresar?</label>
    <input type="number" id="numPuntos" min="2" max="10" placeholder="Ejemplo: 3" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <button onclick="crearCamposNewton()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Crear Campos</button>

    <div id="puntosContainer" class="my-4 space-y-2"></div>

    <label for="xCalcular" class="block font-semibold mt-4">Ingresa el valor de x para calcular P(x):</label>
    <input type="number" id="xCalcular" placeholder="Ejemplo: 1.5" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <button onclick="calcularNewton()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Calcular P(x)</button>

    <a href="menu.html" class="block mt-6 bg-gray-600 text-white text-center py-2 rounded-md hover:bg-gray-700 transition">
      Volver al Menú
    </a>

    <p id="resultado" class="text-xl font-semibold mt-4 text-center"></p>
  </div>

  <script src="newton.js"></script>
</body>
</html>
