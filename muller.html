<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Müller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-600 min-h-screen flex items-center justify-center p-4 text-white">
  <div class="bg-white text-gray-800 p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Método de Müller</h1>

    <label class="block font-semibold mb-2">Función f(x):</label>
    <input type="text" id="funcion" placeholder="Ej: x^3 - x - 1" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <label class="block font-semibold mb-2">x0:</label>
    <input type="number" id="x0" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <label class="block font-semibold mb-2">x1:</label>
    <input type="number" id="x1" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <label class="block font-semibold mb-2">x2:</label>
    <input type="number" id="x2" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <label class="block font-semibold mb-2">Tolerancia:</label>
    <input type="number" id="tol" step="any" value="0.0001" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <label class="block font-semibold mb-2">Iteraciones máximas:</label>
    <input type="number" id="maxIter" value="20" class="w-full p-2 rounded-md border border-gray-300 mb-4">

    <button onclick="calcularMuller()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Calcular Raíz</button>
    <a href="index.html" class="block mt-6 bg-gray-600 text-white text-center py-2 rounded-md hover:bg-gray-700 transition">
      Volver al Menú
    </a>

    <div id="resultado" class="text-center text-xl font-semibold mt-6"></div>
    <p class="text-center mt-4 font-semibold">Función f(x):</p>
    <div id="funcionMostrada" class="bg-gray-100 text-black text-center px-4 py-2 rounded font-mono text-lg mt-2"></div>
    <pre id="pasos" class="bg-gray-200 text-black p-3 rounded mt-4 text-sm overflow-x-auto whitespace-pre-wrap"></pre>
  </div>

  <script src="muller.js"></script>
</body>
</html>
